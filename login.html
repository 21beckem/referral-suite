<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Suite</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/referral-suite/manifest.webmanifest">
    <meta name="theme-color" content="#462c6a">
  </head>
  <body>
    <!-- Top Bar -->
    <div class="w3-top w3-cell-row w3-area-blue">
      <div class="w3-container w3-area-blue w3-cell w3-center w3-xlarge w3-padding-16 w3-text-white">
        <a>Choose your area</a>
      </div>
    </div>
    <div style="height: 35px;"></div>

    <!-- Login Buttons -->
    <div id="arealoginbuttons">
      <button email="500367156@missionary.org">Hägersten</button>
      <button email="500365898@missionary.org">Kungsbacka</button>
      <button email="8868609@missionary.org">Eskilstuna</button>
      <button email="8868627@missionary.org">Trollhättan</button>
      <button email="8868624@missionary.org">Örnsköldsvik</button>
      <button email="115495285@missionary.org">Gävle</button>
      <button email="141877743@missionary.org">SMOEs</button>
    </div>
    <script>
setCookie('dataSync', null);
setCookie('areaUser', '');
setCookie('suSync', null);
setCookie('areaUserEmail', '');
function signInAsArea(el) {
  setCookie('areaUserEmail', el.getAttribute('email'));
  setCookie('areaUser', el.innerHTML);
  safeRedirect('force-sync.html');
}
function safeRedirect(ref) {
  if (!inIframe()) {
    window.location.href = ref;
    return;
  }
  window.parent.postMessage(JSON.stringify({
    type: 'redirect',
    data: ref,
  }), '*');
}
function inIframe() { try {return window.self !== window.top;} catch(e) {return true;} }
function setCookie(cname, cvalue) {
  localStorage.setItem(cname, cvalue);
}
// set onclick values
const arealoginbuttons = document.getElementById('arealoginbuttons');
for (let i = 0; i < arealoginbuttons.children.length; i++) {
  const btn = arealoginbuttons.children[i];
  btn.setAttribute('onclick','signInAsArea(this)');
}
    </script>
  </body>
</html>
