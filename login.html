<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Top Bar -->
    <div class="w3-top w3-cell-row w3-area-blue">
      <div class="w3-container w3-area-blue w3-cell w3-center w3-xlarge w3-padding-16 w3-text-white">
        <a>Choose your area</a>
      </div>
    </div>
    <div style="height: 35px;"></div>

    <!-- Login Buttons -->
    <div id="arealoginbuttons">
        <button onclick="signInAsArea(this)">Sundsvall</button>
        <button onclick="signInAsArea(this)">Kristianstad</button>
        <button onclick="signInAsArea(this)">Eskilstuna</button>
        <button onclick="signInAsArea(this)">Trollhättan</button>
        <button onclick="signInAsArea(this)">Kungsbacka</button>
        <button onclick="signInAsArea(this)">Örnsköldsvik</button>
        <button onclick="signInAsArea(this)">Skellefteå</button>
        <button onclick="signInAsArea(this)">SMOEs</button>
    </div>
    <script>
setCookie('dataSync', null);
setCookie('areaUser', '');
function signInAsArea(el) {
    setCookie('areaUser', el.innerHTML);
    safeRedirect('force-sync.html');
}
function safeRedirect(ref) {
    if (!inIframe()) {
        window.location.href = ref;
        return;
    }
    window.parent.postMessage(JSON.stringify({
        type: 'redirect',
        data: ref,
    }), '*');
}
function inIframe() { try {return window.self !== window.top;} catch(e) {return true;} }
function setCookie(cname, cvalue) {
    localStorage.setItem(cname, cvalue);
}
    </script>
  </body>
</html>
