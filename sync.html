<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://21beckem.github.io/SheetMap/sheetmap.js"></script>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="w3-top w3-cell-row w3-area-blue">
      <div class="w3-container w3-area-blue w3-cell w3-center w3-xlarge w3-padding-16 w3-text-white">
        <a>Sync</a>
      </div>
    </div>
    <div style="height: 68px;"></div>

    <!-- Loading cover -->
    <div id="loadingcover" style="display: none;">
        <div class="w3-gray-opacity" style="height: 100%; width: 100%; position: fixed; top: 0; z-index: 9999999999;">
        </div>
        <i class="fa fa-refresh w3-spin w3-center-absolute w3-huge" style="z-index: 15; padding-top: 50%; padding-bottom: 50%;"></i>
    </div>
    
    <!-- Sync and claim area -->
    <div id="infobox" class="w3 container w3-large w3-left-align w3-sync-claim w3-text-white" style="padding-top: 40px;padding-left: 10px;padding-bottom: 20px;">
        <div class="w3-opacity">Last sync:</div>
    </div>
    

    <!-- Claim button -->
    <div class="w3-container w3-center" style="margin-top:90px">
        <button onclick="syncButton(this)" href="index.html" class="w3-button w3-jumbo w3-round-large w3-blue" style="width: 80%;" >Sync</button>
    </div>

    <!-- Bottom Nav Bar -->
    <div style="height: 80px;"></div>
    <div id="BottomNavBar" class="w3-bottom w3-cell-row w3-light-gray">

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Home</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="schedule.html">
          <i class="fa fa-calendar-o"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Schedule</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="contact_book.html">
          <i class="fa fa-address-book"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Referrals</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="unclaimed_referrals.html">
          <i class="fa fa-bell"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Unclaimed</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge w3-text-area-blue">
        <a href="sync.html">
          <i class="fa fa-refresh"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Sync</div>
        </a>
      </div>

    </div>
    <script>syncPageFillIn()</script>
  </body>
</html>
