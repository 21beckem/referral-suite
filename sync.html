<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/0bddc0a0f7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://21beckem.github.io/WebPal/WebPal.css">
    <script src="https://21beckem.github.io/WebPal/WebPal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" crossorigin="anonymous"></script>
    <script src="jsalert.js"></script>
    <script src="script.js"></script>
    <script src="fox.js"></script>
    <script src="https://21beckem.github.io/SheetMap/sheetmap.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@textea/json-viewer@3"></script> -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/referral-suite/manifest.webmanifest">
    <meta name="theme-color" content="#462c6a">
    <style>
.sync-page-extra {
  margin-top: 25px;
  color: var(--black);
  display: flex;
}
.sync-page-extra .label {
  flex: 1;
  opacity: 0.7;
}
.sync-page-extra .help {
  flex: 2;
  opacity: 0.7;
}
.goBtn {
    background: linear-gradient(140deg, rgba(232,133,208,1) -20%, rgb(196 167 217) 100%);
    background-color: #BBA7DA;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 3px 15px;
    color: #fff;
    box-shadow: 1px 2px 10px -7px rgba(0, 0, 0, 0.5);
}
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div id="topHeaderBar" class="w3-top w3-cell-row w3-area-blue">
      <div>
        <a>Sync</a>
      </div>
    </div>
    <div style="height: 68px;"></div>

    <!-- Loading cover -->
    <div id="loadingcover" style="display: none;">
      <div class="w3-gray-opacity"></div>
      <i class="fa fa-refresh w3-spin-centered"></i>
    </div>
    
    <!-- Sync and claim area -->
    <div id="infobox" class="w3 container w3-large w3-left-align w3-sync-claim w3-text-white" style="padding-top: 40px;padding-left: 10px;padding-bottom: 20px;">
        <div class="w3-opacity">Last sync:</div>
    </div>
    

    <!-- Claim button -->
    <div class="w3-container w3-center" style="margin-top:90px; margin-bottom:50px">
        <button id="syncBtn" onclick="syncButton(this)" href="index.html"></button>
    </div>

    <div class="sync-page-extra w3-container">
      <div class="label"><label for="debug-mode-switch">Enable debug mode</label></div>
      <input id="debug-mode-switch" name="debug-mode-switch" class="switch" type="checkbox" oninput="setDebugMode(this.checked)">
    </div>
    <div class="sync-page-extra w3-container">
      <div class="label">
        <label for="debug-mode-switch">Full Reset</label>
        <i class="fa-solid fa-circle-question" onclick="JSAlert.alert('This completely clears all the info your phone has locally downloaded in Referral Suite. Use this if you\'re having syncing issues.')"></i>
      </div>
      <button class="goBtn" onclick="clearAllLocalSyncDataAndSync()">Go</button>
    </div>

    <!-- Bottom Nav Bar -->
    <div style="height: 80px;"></div>
    <div id="BottomNavBar" class="w3-bottom w3-cell-row w3-light-gray">

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Home</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="schedule.html">
          <i class="fa fa-calendar-o"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Schedule</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="contact_book.html">
          <i class="fa fa-address-book"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Referrals</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="followup_reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="unclaimed_referrals.html">
          <i class="fa fa-bell"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Unclaimed</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge w3-text-area-blue">
        <a href="sync.html">
          <i class="business-suite"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">B S</div>
        </a>
      </div>

    </div>
    <script>syncPageFillIn()</script>
  </body>
</html>
