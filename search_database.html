<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Search</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/0bddc0a0f7.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://21beckem.github.io/WebPal/WebPal.css">
    <script src="https://21beckem.github.io/WebPal/WebPal.js"></script>
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <script src="script.js"></script>
    <script src="fox.js"></script>
    <link rel="icon" type="image/png" href="/referral-suite/logo.png" />
    <script src="https://21beckem.github.io/SheetMap/sheetmap.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/referral-suite/manifest.webmanifest">
    <meta name="theme-color" content="#462c6a">
    <style>
#totReferralsBar, #oldReferralBar {
  background: linear-gradient(90deg, rgb(94 215 74) 50%, rgba(158,0,0,1) 100%);
  background-size: 80vw;
  background-repeat: no-repeat;
  background-color: rgba(158,0,0,1);
}
#referralSearchbar {
    padding: 3px;
    border: none;
    border-bottom: 2px solid gray;
}
.searchResult {
    border-bottom: 1px solid rgba(128, 128, 128, 0.5);
    /* border: 1px solid black; */
}
.searchResult .name {
    font-size: large;
}
.searchResult table td:first-child {
  width: 60%;
}
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div id="topHeaderBar" class="w3-top w3-cell-row w3-area-blue">
      <div>
        <a>Referral Archive</a>
      </div>
    </div>
    
    <!-- Progress bars -->
    <div class="w3-border-bottom" style="position: fixed; width: 100%; top: 69px; padding-top: 11px; background-color: var(--white); z-index: 10;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 70%; padding-left: 10px;">
                    <input id="referralSearchbar" type="text">
                </td>
                <td style="padding-left: 10px; padding-right: 10px;">
                    <button class="w3-button w3-blue w3-round-large w3-center w3-large" onclick="searchAndDisplayDatabaseReferrals()">Search</button>
                </td>
            </tr>
        </table>
        <div class="w3-opacity" style="padding-left: 12px; padding-bottom: 5px">Matched referrals:</div>
    </div>
    <div style="height: 160px;"></div>

    <div id="searchResultsBox" class="w3-container"></div>
    <div id="loadingAnim" style="display: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
      <div class="lds-dual-ring"></div>
    </div>

    <!-- Bottom Nav Bar -->
    <div style="height: 80px;"></div>
    <div id="BottomNavBar" class="w3-bottom w3-cell-row w3-light-gray">

      <div class="w3-container w3-cell w3-center w3-xlarge w3-text-area-blue">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Home</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="schedule.html">
          <i class="fa fa-calendar-o"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Schedule</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="contact_book.html">
          <i class="fa fa-address-book"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Referrals</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="followup_reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="unclaimed_referrals.html">
          <i class="fa fa-bell"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Unclaimed</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="sync.html">
          <i class="fa fa-refresh"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Sync</div>
        </a>
      </div>

    </div>
    
  </body>
</html>
