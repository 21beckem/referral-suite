    <style>
#differentContactsTable {
    width: 100%;
    height: 400px;
    position: relative;
}
#differentContactsTable tr td {
    padding: 5px;
    width: 50%;
    height: 25%;
}
.contactOption {
    position: relative;
    width: 100%;
    height: 100%;
    color: white;
    background-color: #007aaf;
    border-radius: 10px;
    text-align: center;
    box-shadow: 1px 3px 14px -10px black;
}
.contactOption i {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(calc(-50% - 52px), -50%);
    font-size: 80px;
}
.contactOption .caption {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}
    </style>
