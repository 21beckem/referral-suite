    <head>

        <style>
#selectRefType {
    width: 100%;
    padding: 5px;
    border-radius: 3px;
}
#messageExamples {
	width: 100%;
	padding: 0px 10px;
}
.googleMessage {
    width: 100%;
    background-color: rgb(111, 221, 255);
    padding: 10px 15px;
    border-radius: 20px;
	  white-space: pre-line;
    color: var(--black);
}
@media (prefers-color-scheme: dark) {
  .googleMessage {
    background-color: rgb(23 158 199);
  }
}
.useThisTemplateBtn {
    padding: 5px 20px;
    border-radius: 3px;
    margin-top: 10px;
    border: 0;
    background-color: var(--sms-color);
    color: white;
    width: max-content;
}

  <body>
    <!-- Top Bar -->
    <div id="topHeaderBar" class="w3-top w3-cell-row w3-area-blue">
      <div class="w3-container w3-padding-16">
        <div class="contact_info">Create SMS</div>
      </div>
      <div onclick="openGoogleSlides(CONFIG['tips on prewritten messages page']['SMS'])" class="w3-container w3-cell w3-xlarge w3-right-align">

    </div>
    <div style="height: 80px;"></div>
    <div class="w3-container w3-white w3-padding w3-card-subtle">

    <div id="messageExamples">
		<div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
			<div class="lds-dual-ring"></div>

          <i class="fa fa-home"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Home</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="schedule.html">
          <i class="fa fa-calendar-o"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Schedule</div>
        </a>
      </div>

        </a>
