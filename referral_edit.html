<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Updates</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://21beckem.github.io/WebPal/WebPal.css">
    <script src="https://21beckem.github.io/WebPal/WebPal.js"></script>
    <script src="script.js"></script>
    <script src="https://21beckem.github.io/SheetMap/sheetmap.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/referral-suite/manifest.webmanifest">
    <meta name="theme-color" content="#462c6a">
  </head>
  <body>
    <!-- Top Bar -->
    <div id="topHeaderBar" class="w3-top w3-cell-row w3-area-blue">
      <div>
        <a>Updating Referral</a>
      </div>
    </div>
    <div style="height: 80px;"></div>



  <div class="w3-center" style="padding-top: 100px;">Which area have you sent the referral to?</div>
  <div style="height:20px"></div>
  <div class="w3-center">  
    <select onchange="areaOptionChanged(this)" id="areadropdown">
      <option value=""></option>
      <option value="">An error has occured. Try Re-syncing</option>
    </select>
  </div>

  <div id="Sendbutton" class="w3-container w3-center" style="margin-top:110px; display: none;">
    <button onclick="sendToAnotherArea()" href="index.html" class="w3-button w3-xlarge w3-round-large w3-blue" style="width: 40%;">Send</button>
  </div>

    <!-- Bottom Nav Bar -->
    <div style="height: 80px;"></div>
    <div id="BottomNavBar" class="w3-bottom w3-cell-row w3-light-gray">

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Home</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="schedule.html">
          <i class="fa fa-calendar-o"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Schedule</div>
        </a>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge w3-text-area-blue">
        <a href="contact_book.html">
          <i class="fa fa-address-book"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Referrals</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="followup_reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="unclaimed_referrals.html">
          <i class="fa fa-bell"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Unclaimed</div>
        </a>
        <div style="height: 0; width: 100%;">
          <div id="reddot" class="w3-circle w3-red w3-notification-dot" style="display: none;"></div>
        </div>
      </div>

      <div class="w3-container w3-cell w3-center w3-xlarge">
        <a href="sync.html">
          <i class="fa fa-refresh"></i>
          <div class="w3-tiny w3-opacity" style="height: 0;">Sync</div>
        </a>
      </div>

    </div>

  <script>

function areaOptionChanged(el) {
  document.getElementById("Sendbutton").style.display = (el.value == "") ? "none" : "";
}
const areas = getCookieJSON('missionAreasList') || null;
if (areas != null) {
  _('areadropdown').innerHTML = '<option></option>';
  for (let i = 0; i < areas.length; i++) {
    _('areadropdown').innerHTML += '<option>' + areas[i][0] + '</option>';
  }
}
  </script>

  </body>
</html>
