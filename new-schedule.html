<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://21beckem.github.io/SheetMap/sheetmap.css">

    <title>speadsheetAPI1</title>
    <style>
.slider {
    width: 300px;
    height: 300px;
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    scroll-snap-type: x mandatory; 
}
.slide {
    width: 300px;
    flex-shrink: 0;
    height: 100%;
}
.slides > div {
    scroll-snap-align: start;
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide" id="slide-1">1</div>
        <div class="slide" id="slide-2">2</div>
        <div class="slide" id="slide-3">3</div>
        <div class="slide" id="slide-4">4</div>
        <div class="slide" id="slide-5">5</div> 
    </div>
    <div id="myDIV"><div>





    <script>

const TablePreferences = {

    data_validation : 'B8',
    fetchStyles : true
};

const ss = new SheetMap(TablePreferences);
async function main() {
    //await ss.fetch('test SheetMap', 'B1:8');

}
main();

</html>
